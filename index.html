<body>
    <h1>GBM Test</h1>    
    <button data-bm-widget-layout="button" data-bm-widget-agent-id="80337ed8-3315-484d-bf0f-df8ca8900cee" id="gbmChatBtn">
        <span class="bm-widget-button-text">Chat with us</span>
    </button>

    <script>

        function gbmCallback() {
            const chatBtn = document.getElementById('gbmChatBtn');
            const searchParams = new URLSearchParams(location.search);
    
            if (searchParams.get('openChat') === 'true') {
                chatBtn.click();
            }
        }
    </script>
